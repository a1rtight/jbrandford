  <script>


function toggleContent() {
  var showProfile = document.getElementById('profile').checked;
  var profileBlurb = document.querySelector('.profile-blurb');
  var imageHolder = document.querySelector('.image-holder');

  if (showProfile) {
    profileBlurb.style.display = 'block';
    imageHolder.style.display = 'none';
  } else {
    profileBlurb.style.display = 'none';
    imageHolder.style.display = 'flex';
  }
}



    function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  console.log('Function called');
  var darkMode = document.body.classList.contains('dark-mode');
  console.log('Dark mode status:', darkMode);
  var newColor = darkMode ? [1, 1, 1, 1] : [0, 0, 0, 1];
  console.log('New color:', newColor);
}

document.addEventListener("DOMContentLoaded", function() {
  var animation = lottie.loadAnimation({
    container: document.getElementById('graphic-animation'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'brandford_logos.json' // Path to your Lottie JSON file
  });

  const container = document.getElementById('graphic-animation');
  let isPaused = false;

  // Pause animation on mouse enter
  container.addEventListener('mouseenter', function() {
    if (!isPaused) {
      animation.pause();
    }
  });

  // Resume animation on mouse leave
  container.addEventListener('mouseleave', function() {
    if (!isPaused) {
      animation.play();
    }
  });

  // Toggle animation pause state on click
  container.addEventListener('click', function() {
    if (isPaused) {
      animation.play();
      isPaused = false;
    } else {
      animation.pause();
      isPaused = true;
    }
  });
});





document.getElementById('light-dark-mode').addEventListener('change', function() {
    var container = document.getElementById('graphic-animation');
    container.classList.toggle('invert-colors');
});

// Darkmode checkbox animation 
var animation = lottie.loadAnimation({
  container: document.getElementById('checkbox-animation'),
  renderer: 'svg',
  loop: false,
  autoplay: false,
  path: 'darkmode.json' // Path to your Lottie JSON file
});

// Variable to track the animation state
var isReversed = false;

// Event listener for click to toggle animation direction
document.getElementById('checkbox-animation').addEventListener('click', function() {
  if (isReversed) {
    animation.setDirection(-1);
    animation.play();
  } else {
    animation.setDirection(1);
    animation.play();
  }
  isReversed = !isReversed; // Toggle the state
});



  </script>
